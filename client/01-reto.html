<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
    <script>
        const tasks = [
            { toDo: 'Make the breakfast', completed:true },
            { toDo: 'Sweep all the house', completed: false },
        ];
        const app = document.getElementById('app');
        tasks.forEach(task => {
            app.innerHTML += `<li> ${task.toDo} - <strong>completed</strong>:${task.completed} </li>`;
        })
    </script>
    
</body>
</html>
